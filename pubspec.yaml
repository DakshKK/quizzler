name: quizzler
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets like images just write assets/image.jpg
  # For complete subdirectory add trailing / to the end of line

  assets:
    - assets/images/

  fonts:
    # To add a font asset use the following as a reference
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif/NotoSerif-Regular.ttf
        # - asset: assets/fonts/NotoSerif/NotoSerif-Italic.ttf
        #   style: italic
        # - asset: assets/fonts/NotoSerif/NotoSerif-Bold.ttf
        #   weight: 700
        # - asset: assets/fonts/NotoSerif/NotoSerif-BoldItalic.ttf
        #   weight: 700
        #   style: italic
